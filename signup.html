<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<section class="Sign Up text-center">
      <div class="container">
          <div class="row">
          <div class="col-sm-12">
            <img src="user.png" height="200px" width="200px">
            <h2 class="text-center">Sign Up</h2>
            <hr>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <form action="/action_page.php">
                <div class="form-group col-sm-6 col-sm-offset-3">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-sm-6 col-sm-offset-3">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd">
                </div>
                 <div class="form-group col-sm-6 col-sm-offset-3">
                      <label for="rst">Reset Password:</label>
                      <input type="Repeat" class="form-control" id="rst">
                  
                </div>
                <div class="form-group form-check col-sm-6 col-sm-offset-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
                </div>
               
                <button type="submit" class="btn btn-primary col-sm-6 col-sm-offset-3">Submit</button>
            </form> 
              
            </div>
          </div>
        </div>
      </div>   
    </section>


</body>
</html>
